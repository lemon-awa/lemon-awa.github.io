    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Scenery</h3>
    <p>早起出海观鲸是很早就安排好的行程，但是最终出发的时候还是比预期晚了很多。于是前往码头的路上，我们只好一路狂奔，突然就和上一次前往麦基诺岛时奔向码头的记忆重合了，似乎每一次前往上船的码头，我都是奔跑赴会的。快到码头的地方，可以看到无数船只停留在岸边，随着海浪自由的起伏，无数飞鸟盘旋，我来不及拍照，但是无数毛不易的歌词不可阻拦的在我脑海中回响。“晚风轻抚过船帆 不合时宜的浪漫”，“海鸥停留在桅杆 而我还不能靠”，</p>
